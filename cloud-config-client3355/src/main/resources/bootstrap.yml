# bootstrap.yml 是系统级的资源配置项, 优先级高于 application.yml(属于用户级的资源配置项), 要优先加载
# 由这两个配置文件共同组成服务的资源配置

server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    # Config客户端配置
    config:
      label: master # 分支名称
      name: config # 配置文件名称
      profile: dev # 读取后缀名称   上述3个配置综合就是：master 分支上 config-dev.yml 的配置文件被读取 http://config-3344.com:3344/master/config-dev.yml
      uri: http://localhost:3344 # 配置中心地址

  # rabbitmq 相关配置 15672是Web管理界面的端口；5672是MQ访问的端口
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

#服务注册到 eureka 地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

# 暴露监控端点, 使得配置中心发生了变化客户端能够即使发现并更改, 这样就不需要重启客户端才能生效了
management:
  endpoints:
    web:
      exposure:
        include: "*"
